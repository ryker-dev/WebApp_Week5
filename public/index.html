<html>
  <head>
    <title>Express</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body id="recipe-container" onload="onBodyLoad()">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Recipes</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <form id="search-form" onsubmit="return false;">
            <div class="input-field">
              <input
                id="search-recipe"
                type="search"
                placeholder="Search recipe"
                name="q"
                required
              />
              <label class="label-icon" for="search">
                <i class="material-icons">search</i>
              </label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="col">
        <h1 id="recipe-name">Default name</h1>
        <h2>Ingredients</h2>
        <ul id="view-ingredients"></ul>
        <h2>Instructions</h2>
        <ol id="view-instructions"></ol>
      </div>
      <div class="col">
        <h3>Recipe name</h3>
        <input type="text" id="name-text" />

        <h4>Ingredients</h4>
        <div>
          <ul id="added-ingredients"></ul>
        </div>
        <textarea id="ingredients-text"></textarea>
        <button class="btn" id="add-ingredient" type="button">
          Add ingredient
        </button>

        <h4 id="add-instruction-title">Instructions</h4>
        <div>
          <ol id="added-instructions"></ol>
        </div>
        <textarea id="instructions-text"></textarea>
        <button class="btn" id="add-instruction" type="button">
          Add instruction
        </button>
        <button class="btn" id="submit" type="submit">Submit</button>

        <div>
          <h4>Categories</h4>
          <form action="#" id="select-categories">
          </form>
        </div>

        <form action="" method="post" id="image-form">
          <h4>Upload image</h4>
          <input
            id="image-input"
            type="file"
            multiple="true"
            accept="image/png, image/jpeg"
          />
        </form>
      </div>
    </div>
    <script src="javascripts/index.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
