<html>
  <head>
    <title>Express</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body id="recipe-container">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Recipes</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="col">
        <h1 id="recipe-name">Default name</h1>
        <h2>Ingredients</h2>
        <ul id="view-ingredients"></ul>
        <h2>Instructions</h2>
        <ol id="view-instructions"></ol>
      </div>
      <div class="col">
        <h3>Recipe name</h3>
        <input type="text" id="name-text" />
        <h4>Ingredients</h4>
        <textarea id="ingredients-text"></textarea>
        <button class="btn" id="add-ingredient" type="button">Add ingredient</button>
        <h4>instructions</h4>
        <textarea id="instructions-text"></textarea>
        <button class="btn" id="add-instruction" type="button">Add instruction</button>
        <button class="btn" id="submit" type="submit">Submit</button>
  
        <form action="" method="post" id="image-form">
          <input
            id="image-input"
            type="file"
            multiple="true"
            accept="image/png, image/jpeg"
          />
        </form>
  
        <script src="javascripts/index.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
      </div>
    </div>
  </body>
</html>
